<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brandon's Blog</title>

	<link rel="stylesheet" href="../assets/fonts/fontawesome/all.min.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/blog.css" />

	<link rel="icon" href="../favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
	<link rel="icon" href="../favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav>
			<div class="left">
				<a href="/">Brandon</a>
			</div>
			<div class="right">
				<a href="/">
					<i class="fa-solid fa-house"></i>
					<span>home</span>
				</a>
				<a href="/blog/" class="active">
					<i class="fa-solid fa-pen"></i>
					<span>blog</span>
				</a>
				<a href="/#contact">
					<i class="fa-solid fa-envelope"></i>
					<span>contact</span>
				</a>
			</div>
		</nav>
	</header>
	<main>
		<section class="blog-header">
			<h1>Blog</h1>
			<p>Thoughts, ideas, and projects I am working on</p>
		</section>

		<section class="blog-list">
			<article class="blog-item">
				<div class="blog-image">
					<img src="https://placehold.co/600x400" alt="post 1">
				</div>
				<div class="blog-content">
					<h2>Post 1 title</h2>
					<div class="blog-meta">
						<span class="date">Post 1 date</span>
						<span class="tags">Post 1 tags</span>
					</div>
					<p class="excerpt">Post 1 excerpt</p>
					<a href="posts/" class="read-more">Read more <i class="fa-solid fa-arrow-right"></i></a>
				</div>
			</article>
		</section>
	</main>
	<footer>
		<p>Created by Brandon</p>
	</footer>
</body>
</html>
