<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brandon Portfolio</title>

	<link rel="stylesheet" href="/assets/fonts/fontawesome/all.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/home.css" />

	<link rel="icon" href="/favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
	<link rel="icon" href="/favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<a href="#main-content" class="skip-link">Skip to main content</a>
	<header>
		<nav>
			<div class="left">
				<a href="/">Brandon</a>
			</div>
			<div class="right">
				<a href="/">
					<i class="fa-solid fa-house"></i>
					<span>home</span>
				</a>
				<a href="/blog/">
					<i class="fa-solid fa-pen"></i>
					<span>blog</span>
				</a>
				<a href="#contact">
					<i class="fa-solid fa-envelope"></i>
					<span>contact</span>
				</a>
				<button id="language-btn" aria-label="Change language">
					<i class="fa-solid fa-globe"></i>
					<span id="current-lang">EN</span>
				</button>
			</div>
		</nav>
	</header>

	<main id="main-content">
	<section class="hero-section">
		<div class="text">
			<div class="typewriter">
				<div>
					<span>Hi, I am</span><p>Brandon</p>
				</div>
			</div>
			<p>I am a Systems Engineer student with a deep passion for Linux, Open Source and programming.</p>

			<div class="social-links">
				<a href="http://github.com/Br4z" target="_blank" rel="noopener noreferrer">
					<i class="fa-brands fa-github"></i>
					<span>GitHub</span>
				</a>
				<a href="https://www.linkedin.com/in/brandon-calder%C3%B3n-prieto-150829355" target="_blank" rel="noopener noreferrer">
					<i class="fa-brands fa-linkedin"></i>
					<span>LinkedIn</span>
				</a>
			</div>
		</div>

		<div class="headshot">
			<img src="headshot.webp" alt="Brandon's headshot">
		</div>
	</section>

	<section id="projects" class="projects-section">
		<h2>Projects</h2>

		<div class="project-slider">
			<button class="slider-btn prev-btn" aria-label="Previous slide"><i class="fa-solid fa-chevron-left"></i></button>

			<div class="project-cards">
				<!-- PROJECTS_LIST -->
			</div>
			<button class="slider-btn next-btn" aria-label="Next slide"><i class="fa-solid fa-chevron-right"></i></button>
		</div>
		<div class="slider-dots"></div>
	</section>

	<section id="contact" class="contact-section">
		<h2>Contact</h2>
		<form action="https://formsubmit.co/df3edc2bfabf36bb95865ffb51ff7e24" method="POST" >
			<label for="name">Name <span aria-label="required">*</span></label>
			<input type="text" name="name" id="name" required aria-required="true">

			<label for="email">Email <span aria-label="required">*</span></label>
			<input type="email" name="email" id="email" required aria-required="true">

			<label for="message">Message <span aria-label="required">*</span></label>
			<textarea id="message" name="message" required aria-required="true"></textarea>

			<button type="submit" aria-label="Send contact form">Send</button>
		</form>
	</section>
	</main>

	<footer>
		<p>Created by Brandon</p>
	</footer>

	<script src="/js/home/slider.js"></script>
	<script src="/js/home/form.js"></script>
	<script src="/js/home/language.js"></script>
</body>
</html>
